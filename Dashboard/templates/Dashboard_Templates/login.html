<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	        {% load static %}

	<meta charset="utf-8">
	<title>Chakavak Admin Dashboard</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendors/images/apple-touch-icon.png'%}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png'%}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/toast/toastr.min.css'%}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css'%}">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
		




	
	
	
	
</head>



	


<body class="login-page" style="overflow:hidden;">

	<div class="login-header box-shadow" >
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="{% static 'vendors/images/chd.svg' %}" alt="">
				</a>
			</div>
		
		</div>

	</div>


<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
			
				<div class="col-md-12 col-lg-12">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To CCM</h2>
						</div>
						<form action="/login/" method="post">
						{% csrf_token %}
						
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Username" id="username" name="username">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********" id="password" name="password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											
										-->
									<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">					
									</div>
									
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>

	<!-- js -->
	<script src="{% static 'vendors/scripts/core.js'%}"></script>
	<script src="{% static 'vendors/scripts/script.min.js'%}"></script>
	<script src="{% static 'vendors/scripts/process.js'%}"></script>
	<script src="{% static 'vendors/scripts/layout-settings.js'%}"></script>

	<script src="{% static 'src/plugins/toast/toastr.js'%}"></script>

</body>

</html>
